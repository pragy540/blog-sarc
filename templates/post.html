{% extends "base.html" %}
{% block meta %}
  <meta property="og:title" content="{{post.title}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="www.blog.sarc-iitb.org{% url 'posts:post' post.slug %}" />
  <meta property="og:image" content="www.blog.sarc-iitb.org{{MEDIA_URL}}{{ post.thumbnail }}" />
  <meta property="og:description" content="{{ post.text|safe|striptags|truncatechars:250 }}" />
  <meta property="og:site_name" content="SARC-Blog"/>
{% endblock %}

{% block content %}
	<div class="col-lg-offset-3 col-lg-9">
    <div id="bootlag" class="container-fluid">
      <div class="col-lg-offset-1 col-lg-10" style="padding: 0;">
        <div class="post">
          <div id="header">
              <h2 style="font-family: GT-Sectra;">{{post.title}}</h2>
              <h5><i>by</i>&nbsp;{{post.author}}</h5>  
          </div>
          <br>
          <div id="likes">
            <span class="glyphicon glyphicon-heart"></span>&nbsp;{{post.likes}}
          </div>
          <div id="date">
            <span class="glyphicon glyphicon-calendar"></span>{{post.date}}
          </div> 
          <div style="width: 100%; padding-top:3%;"></div>
          <hr>
          <div id="text" style="font-family: roboto;">{{post.text|safe}}</div>
          <hr>
          <div style="width: 100%; padding-top:2%;"></div> 
          <div style="width:100%; position:relative; height:30px;"> 
            <div id="like">
              <div class="fb-like" data-layout="button" data-action="like" data-colorscheme="dark" data-size="large" data-show-faces="false" data-share="false"></div>
            </div>
            <div id="share">
              <div class="fb-share-button" data-layout="button" data-size="large" data-mobile-iframe="false"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u&amp;src=sdkpreparse">Share</a></div>
            </div>
          </div>
          <hr>
          <div style="position:relative;">
            <div class="fb-comments" 
            data-href="" 
            data-width="100%" 
            data-numposts="5"
            data-colorscheme="dark"></div>
          </div>
          <div style="position: absolute; bottom:0; height: 40px; width:100%; background-color: white;"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
