{% extends "base.html" %}
{% block script %}
<script type="text/javascript">
	$(document).ready(function() { 
		$("#ajaxloader").fadeOut(50);
	});	
</script>
{% endblock %}
{% block content %}
<div class="col-lg-offset-4 col-lg-8" style="color:#777777">
	<h1>SARC BLOG HITS</h1>
	<h3>Domain hits : {{number.hits}}</h3>
	{% for post in all_posts %}
	<h3>{{post}} hits: {{post.views}}</h3>
    {% endfor %}
</div>
{% endblock %}
