{% block script %}

  <script>  
    $(document).ready(function(){ 
      $(".postfeed").click(function(){
            $("body").css({"color":"#999"});
            $(this).prepend("<div id='loadinganimation'></div>");
            $(this).children("#likes").fadeOut(500);
            $(this).children("#date").fadeOut(500);
            $(this).children("img").fadeOut(500);
            $(this).delay(500).animate({border:'0px'},1000);
            $(this).children(".tags").fadeOut(500);
            $(this).children("#header").delay(500).animate({top:'-30px',opacity:'0'},500);
            $(this).children("#loadinganimation").delay(500).fadeOut(500);
            $(this).children("#loading").fadeOut(500);
            var x = $(this).position();
            $("#dummy").css({"top":x.top,"left":x.left});
            var $postfeed = $(this);
            var $link = $(this).children("a")[0];
            setTimeout(function(){
              $postfeed.before("<div id='dummy'></div>");
              setTimeout(function(){$link.click();}, 800);
              
            }, 1000);  
      });
      if({{section}}==1)
      {
        $("#sections").children().first().children().addClass("active");
        $("#sections_nav").children().first().children().addClass("active");
      }
      else if({{section}}==2)
      {
        $("#sections").children().eq(1).children().addClass("active");
        $("#sections_nav").children().eq(1).children().addClass("active");
      }
      else if({{section}}==3)
      {
        $("#sections").children().eq(2).children().addClass("active");
        $("#sections_nav").children().eq(2).children().addClass("active");

      }
      else if({{section}}==4)
      {
        $("#sections").children().eq(3).children().addClass("active");
        $("#sections_nav").children().eq(3).children().addClass("active");
      }
      else{}
    });
  </script>
</head>
